{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Log In" %}{% endblock %}
{% block content %}
<div class="content-section"> 
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">{% trans "Log In" %}</legend>
      {{ form }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">{% trans "Log In" %}</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">{% trans "Do you need an account" %}?<a class="ml-2" href="{%  url 'registration' %}">{% trans "Sign Up Now" %}</a></small></div>
  </div>
</div>
{% endblock content %}
